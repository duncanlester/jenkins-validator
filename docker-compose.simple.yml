services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: dtrack
      POSTGRES_USER: dtrack
      POSTGRES_PASSWORD: dtrack
    volumes:
      - dtrack_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dtrack"]
      interval: 10s
      timeout: 5s
      retries: 5

  dependency-track-apiserver:
    image: dependencytrack/apiserver:latest
    environment:
      ALPINE_DATABASE_MODE: external
      ALPINE_DATABASE_URL: jdbc:postgresql://postgres:5432/dtrack
      ALPINE_DATABASE_DRIVER: org.postgresql.Driver
      ALPINE_DATABASE_USERNAME: dtrack
      ALPINE_DATABASE_PASSWORD: dtrack
      SERVER_CORS_ENABLED: "true"
      SERVER_CORS_ALLOW_ORIGIN: "*"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8080" # <host>:<container>
    volumes:
      - dtrack_apiserver_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/api/v1/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  dependency-track-frontend:
    image: dependencytrack/frontend:latest
    environment:
      # This sets the frontend JS to target the API on your host:
      API_BASE_URL: "http://localhost:8081"
    ports:
      - "8082:8080"
    depends_on:
      - dependency-track-apiserver
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  dtrack_postgres_data:
    external: true
  dtrack_apiserver_data:
    external: true

networks:
  dtrack-network:
    name: dtrack-network
    driver: bridge
